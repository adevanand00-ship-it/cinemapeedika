<div class="cart" id="cartBox">
  <h3>ðŸ›’ Cart</h3>
  <input id="custName" placeholder="Customer Name">
  <input id="custPhone" placeholder="Phone Number">
  <textarea id="custAddress" placeholder="Delivery Address"></textarea>

</div>

  <button class="buy-btn" onclick="buyNow()">Proceed / Buy Now</button>
</div>

<script>
var cart = [];

function addToCart(code){
  cart.push(code);
  updateCart();
}

function removeItem(i){
  cart.splice(i,1);
  updateCart();
}

function updateCart(){
  var cartBox=document.getElementById("cartBox");
  var buyBar=document.getElementById("buyBar");
  var list=document.getElementById("cartItems");
  var count=document.getElementById("cartCount");

  list.innerHTML="";

  if(cart.length===0){
    cartBox.style.display="none";
    buyBar.style.display="none";
  }else{
    cartBox.style.display="block";
    buyBar.style.display="block";
    for(var i=0;i<cart.length;i++){
      list.innerHTML +=
        '<div class="cart-item">'+
        '<span>Code: '+cart[i]+'</span>'+
        '<span class="remove" onclick="removeItem('+i+')">âœ–</span>'+
        '</div>';
    }
  }
  count.innerText=cart.length;
}

function generateInvoice(){
  var d=new Date();
  var date=d.getFullYear().toString()+
           (d.getMonth()+1).toString().padStart(2,'0')+
           d.getDate().toString().padStart(2,'0');
  var rand=Math.floor(1000+Math.random()*9000);
  return "CP-"+date+"-"+rand;
}

function buyNow(){
  if(cart.length===0){ alert("Cart is empty"); return; }

  var name=document.getElementById("custName").value||"Not Provided";
  var phoneU=document.getElementById("custPhone").value||"Not Provided";
  var address=document.getElementById("custAddress").value||"Not Provided";

  var invoice=generateInvoice();
  var time=new Date().toLocaleString();

  var msg="ðŸ§¾ *CINEMAPEEDIKA ORDER INVOICE*\n";
  msg+="------------------------------\n";
  msg+="Invoice No: "+invoice+"\n";
  msg+="Date: "+time+"\n";
  msg+="------------------------------\n";

  for(var i=0;i<cart.length;i++){
    msg+=(i+1)+". Code: "+cart[i]+"\n";
  }

  msg+="------------------------------\n";
  msg+="ðŸ“¦ Total Items: "+cart.length+"\n";
  msg+="ðŸšš Delivery Address:\n"+address+"\n";
  msg+="ðŸ“ž Customer Phone: "+phoneU+"\n";
  msg+="ðŸ‘¤ Customer Name: "+name+"\n";
  msg+="------------------------------\nThank you ðŸ™";

  var admin="919745039390";
  window.open("https://wa.me/"+admin+"?text="+encodeURIComponent(msg),"_blank");
}

function filterCategory(cat){
  var items=document.querySelectorAll(".product");
  for(var i=0;i<items.length;i++){
    items[i].style.display=(cat==="all"||items[i].dataset.category===cat)?"block":"none";
  }
}
