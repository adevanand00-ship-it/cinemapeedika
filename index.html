<style>

}

.cart-item{

  justify-content:space-between;

}

.remove{
  color:red;
  cursor:pointer;
}

.buy-bar{
  display:none;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#128C7E;
  padding:10px;
}

.buy-btn{
  width:100%;
  background:#128C7E;
  color:white;
  border:none;
  padding:14px;
  font-size:16px;
  border-radius:8px;

</style>
</head>

<div class="cart" id="cartBox">
  <h3>ðŸ›’ Cart</h3>
  <div id="cartItems"></div>
</div>

</div>

<div class="buy-bar" id="buyBar">
  <button class="buy-btn" onclick="buyNow()">Proceed / Buy Now</button>
</div>

<script>
var cart = [];

function addToCart(code){
  cart.push(code);
  updateCart();
}

function removeItem(index){
  cart.splice(index,1);
  updateCart();
}

function updateCart(){
  var cartBox = document.getElementById("cartBox");
  var buyBar = document.getElementById("buyBar");
  var list = document.getElementById("cartItems");
  var count = document.getElementById("cartCount");

  list.innerHTML = "";

  if(cart.length === 0){
    cartBox.style.display = "none";
    buyBar.style.display = "none";
  } else {
    cartBox.style.display = "block";
    buyBar.style.display = "block";

    for(var i=0;i<cart.length;i++){
      list.innerHTML +=
        '<div class="cart-item">' +
        '<span>Code: ' + cart[i] + '</span>' +
        '<span class="remove" onclick="removeItem(' + i + ')">âœ–</span>' +
        '</div>';
    }
  }

  count.innerText = cart.length;
}

function buyNow(){
  var msg = "ðŸ§¾ ORDER INVOICE\n------------------\n";
  for(var i=0;i<cart.length;i++){
    msg += (i+1) + ". Code: " + cart[i] + "\n";
  }
  msg += "------------------\n";
  msg += "Total Items: " + cart.length + "\nDelivery:\nContact:\n";

  var phone = "919745039390";
  window.open("https://wa.me/" + phone + "?text=" + encodeURIComponent(msg), "_blank");
}

function filterCategory(cat){
  var items = document.querySelectorAll(".product");
  for(var i=0;i<items.length;i++){
    items[i].style.display =
      (cat === "all" || items[i].dataset.category === cat)
      ? "block"
      : "none";
  }
}
</script>
